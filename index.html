<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
     <canvas id="confetti" class="hidden"></canvas>

    <div class="container">
    <div class="winner">⋆ The first player to score 20 points is the winner of the game. ⋆</div>
    <div class="player-box">
        <div class="players1">
            <img class="img1" src="./pngegg (3).png">
            <div class="player-name">Player One</div>
        </div>
         <img src="dice1.png" alt="" height="100px" id="check1">
          
        <div class="players2">
            <img class="img2" src="./pngegg (4).png">
            <div class="player-name">Player Two</div>
        </div>
    </div>

    

    <div class="sroreboard">
        <div class="scoreboard1 score">0</div>
        <div class="score semicolom">:</div>
        <div class="scoreboard2 score">0</div>
        
    </div>
    <div class="dice-result">
    </div>
    <button class="dice-roll">Roll Dice</button>
    <button class="dice-reset">Reset Game</button>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="app.js"></script>
</body>
</html>
